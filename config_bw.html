<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Quadrant Hybrid Settings</title>
 <link rel='stylesheet' type='text/css' href='slate.min.css'>
 <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
 <div class='item-container'>
  <h1 class='title'>Quadrant Hybrid<br>Configuration Page</h1>
 </div>
 
 <div class='item-container'>
  <div class="item-container-header"><br>Screen color choice
   <span style="  font-size: .8em;">(default white on black)</span>
  </div>
  <div class='item-container-content'>
   <label class='item'>
    Invert colors
    <input id='invertCheckbox' type='checkbox' class='item-checkbox'>
   </label>
  </div>
 </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
  </div>
 </div>

 <div class="item-container">
  <div class="button-container">
    <input id='cancelButton' type='button' class='item-button' value='CANCEL'>
  </div>
 </div>

 <script src='slate.min.js'></script>
 <script src='main_bw.js'></script>
</body>
</html>
