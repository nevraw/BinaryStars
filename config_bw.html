<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Quad-Rotor Settings</title>
 <link rel='stylesheet' type='text/css' href='slate.min.css'>
 <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
 <div class='item-container'>
  <h1 class='title'>Quad-Rotor Watchface<br>Configuration Page</h1>
 </div>
 
 <div class='item-container'>
  <div class='item-container-content'>
   <div class='item'>
    Use this configuration page to choose the settings you would like applied to this watchface.
   </div>
  </div>
 </div>

 <div class='item-container'>
  <div class='item-container-header'>Configurable items</div>
  <div class='item-container-content'>
   <label class='item'>
    Invert colors
    <input id='invertCheckbox' type='checkbox' class='item-checkbox' checked>
   </label>
  </div>
  <div class='item-container-footer'>
   These settings only change on the watch after you click save.
  </div>
 </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
  </div>
 </div>

 <script src='slate.min.js'></script>
 <script src='main_bw.js'></script>
</body>
</html>
