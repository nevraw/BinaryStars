<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title></title>
 <link rel='stylesheet' type='text/css' href='slate.min.css'>
 <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
 <div class='item-container'>
  <div class='item-container-content'>
   <div class='item'>
    Use this configuration page to choose the settings you would like applied to this app.
   </div>
  </div>
 </div>

 <div class='item-container'>
  <div class='item-container-header'>Customizability</div>
  <div class='item-container-content'>
   <label class='item'>
    Background Color
    <input id='backgroundColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
   </label>
   <label class='item'>
    24-hour Format
    <input id='timeFormatCheckbox' type='checkbox' class='item-checkbox' checked>
   </label>
  </div>
  <div class='item-container-footer'>
   These settings only change on the watch after you click save.
  </div>
 </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
  </div>
 </div>

 <script src='slate.min.js'></script>
 <script src='main.js'></script>
</body>
</html>
