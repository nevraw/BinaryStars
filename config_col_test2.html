<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Quadrant Hybrid Settings</title>
 <link rel='stylesheet' type='text/css' href='slate.min.css'>
 <link rel='stylesheet' type='text/css' href='style_test.css'>


        <script language="javascript">
            var x = 0;
            function hola(x) {
                if(x == 0) {
                    document.getElementById("cont1").style.visibility="hidden";
                    document.getElementById("cont2").style.visibility="hidden";
                }
                if(x == 1) {
                    document.getElementById("cont1").style.visibility="visible";
                    document.getElementById("cont2").style.visibility="hidden"; 
                }
                if(x == 2)  {
                    document.getElementById("cont1").style.visibility="hidden";
                    document.getElementById("cont2").style.visibility="visible"; 
                }
            }
        </script>



</head>
<body>
 <div class='item-container'>
  <h1 class='title'>Quadrant Hybrid Watchface<br>Configuration Page</h1>
 </div>
 
 <div class='item-container'>
  <div class='item-container-content'>
   <div class='item'>
    Choose the settings to apply.
   </div>
  </div>
 </div>

 <div class='item-container'>
  <div class='item-container-header'>Configurable items</div>
   <div class='item-container'>
    <label>Pre-sets or color selection?<br></label>
      OnClientClick="hola(0)"
      <label class='item-container'>
       <input type="button" onclick="hola(1)" value="Pre-sets" id="boton1">
        <div id="cont1" class='item-container-content'>
         <label class='item'>
          RAF Roundel (non-standard config)
          <input id='preset1' type="checkbox">
         </label>
        </div>
       <input type="button" onclick="hola(2)" value="Color selection" id="boton2">
        <div id="cont2" class='item-container-content'>
         Choose individual colors
         <label class='item'>
          Hour Color
          <input id='hourColorPicker' type='text' class='item-color item-color-sunny' value='#FFFFFF'>
         </label>
         <label class='item'>
          5-minute boundary Color
          <input id='min5ColorPicker' type='text' class='item-color item-color-sunny' value='#FFFFFF'>
         </label>
         <label class='item'>
          Single minute Color
          <input id='minColorPicker' type='text' class='item-color item-color-sunny' value='#FFFFFF'>
         </label>
        </div>
      </label>
   </div>
</div>

 <div class='item-container'>
  <div class='item-container-footer'>
   Settings only change on the watch after you click save.
  </div>
 </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
  </div>
 </div>

 <div class="item-container">
  <div class="button-container">
    <input id='cancelButton' type='button' class='item-button' value='CANCEL'>
  </div>
 </div>

 <script src='slate_reduced.min.js'></script>
 <script src='main_col.js'></script>
</body>
</html>
